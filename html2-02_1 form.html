<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
</head>
<body>

	<!--
		目標1 : 請於此處置入表單
		
		中文姓名
		密碼
		生日
		性別
		婚姻
		興趣
		學歷
		備註
		照片
		
		送出(Submit) 及 清空(Clear) 按鈕
	-->
	
	<!--
		目槱2 : PO文網址 : http://students.geego.com/lab/profile.php
	-->

	<form method="post" action="http://students.geego.com/lab/profile.php">
	<!-- get 擷取，有長度限制、不適合大量資料，網址頁本身就可以完成 get 的動作 -->
	<!-- post 上傳資料，較安全、無資料長度限制 -->
		中文姓名：<input type="text" name="cname" value="趙子龍" /><br/>    <!-- input 輸入，value 是預設值 -->
		密碼：<input type="password" name="pwd"  /><br/>
		生日：<input type="date" name="birthday" /><br/>
		
		性別：    <!-- radio 是單選以"點"的方式，value 設定 0 or 1 二選一，checked 是被選取的狀態 -->
		<input type="radio" name="gender" value="0" checked />男
		<input type="radio" name="gender" value="1" />女<br/>
		
		婚姻：
		<input type="radio" name="married" value="0" checked />未婚
		<input type="radio" name="married" value="1" />已婚<br/>
		
		興趣：    <!-- checkbox 是多選，屬於陣列形式 [] -->    <!-- 在 html中，單引號 '' 和雙引號 "" 相同 -->
		<input type='checkbox' name='interest[]' value='0' checked />閱讀
		<input type='checkbox' name='interest[]' value='1' />音樂
		<input type='checkbox' name='interest[]' value='2' />電影
		<input type='checkbox' name='interest[]' value='3' />旅行<br/>
		
		學歷：    <!-- select 是下拉式選單，option 是選單內容 -->
		<select name='edu'>
			<option value='' selected >(請選擇)</option>
			<option value='1'>國中</option>
			<option value='2'>高中</option>
			<option value='3'>大學</option>
			<option value='4'>研究所</option>
		</select><br/>
			
		備註：<br/>    <!-- textarea 是文字區域，placeholder 是提供使用者輸入資料時簡要的提示 -->
		<textarea name="memo" cols="30" rows="5"></textarea><br/>
		<!-- <textarea placeholder="Type your comments here." rows="6" clos="40" id="feedback" name="comments"></textarea><br/> -->
		
		照片：    <!-- type內的 file 是選擇載入的檔案 -->
		<input type="file" /><br/><br/>
		<input type="submit" value="送出" />    <!-- submit 將資料送出 -->
		<input type="reset" value="清空" />     <!-- reset 清空欄位內容-->
		<input type="button" value="按鈕" />    <!-- button 增加按鈕 -->
	</form>
	
</body>
</html>
