<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>List</title>
</head>
<body>

	<!-- 請加入清單 : 第一層-無序清單, 第二層-有序清單 -->
	
	<ul>   <!-- unordered list -->
		<li>單品咖啡    <!-- list -->
			
			<ol>    <!-- ordered list -->
				<li>藍山咖啡</li>     <!-- list -->
				<li>曼特寧咖啡</li>
				<li>巴西咖啡</li>
				<li>曼巴咖啡</li>
			</ol>
			
		</li>
			
		<li>義式咖啡
			<ol>	
				<li>卡布奇諾</li>
				<li>拿鐵</li>
			</ol>
		</li>

	</ul>

</body>
</html>
