<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Horizontal Menu</title>
	<style>
	
		
		li { list-style:none; float:left;}
		li a { text-decoration:none; padding:5px 20px; margin:0; color:purple; border-right:1px dashed purple;}
		li a:hover { background:yellow; color:navy; }
		li a:active { color: red; }
		
		li a {
			background:pink;
			background:linear-gradient(to bottom, rgba(255,0,0,0.2), rgba(255,0,0,0.8) );	  /* 線性延展越下面顏色越深作顏色的漸層 */
		}
		
		
		
	</style>
</head>
<body>

	<ul>
		<li><a href="#">整體類</a></li>
		<li><a href="#">文字類</a></li>
		<li><a href="#">連結類</a></li>
		<li><a href="#">清單類</a></li>
	</ul>

	
</bodY>
</html>
