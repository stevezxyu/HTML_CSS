
<style>
	/*
		目標1 : "is" 加背景色, 並加寛至100px
		目標2 : 設定 <h1> 的margin-top為 100px
	*/
	
	/* inline element 不理會寬度和高度 */
	/* display 可改成保留成 inline 的 block element */
	
	span {background:yellow; width:200px; display:inline-block;}

	/* 父元素把子元素垂直方向合併, display可解決此問題 */
	h1 {margin-top:100px; display:inline-block;}
	
</style>


<div style="height:300px;background:green;font-size:3em;">
	<h1>This <span>is</span> a book.</h1>
</div>
