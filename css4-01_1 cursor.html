<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cursor</title>
	<style>
		div { height:50px; margin:10px 200px; border:1px solid black; background:yellow;text-align:center;line-height:50px; }
		
		/* 
			1. 設定游標 pointer
			2. 設定游標 images/chili.cur
		*/
		
		div {cursor:pointer;}
		div {cursor:url(images/chili.cur), pointer;}	/* 第二個參數 poiner是宣告的游標 */
		
	</style>
</head>
<body>
	<h1>Cursor</h1><hr>
	<div>自訂游標</div>
	</br>
</body>
</html>
