<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dimension</title>
	<style>
		h1 { text-align:center; }
		div {background:#0a0;}

		/* 設定尺寸 
			1. 寬 × 高 = 300px × 250px ; 變更瀏覽器寬度, 並觀察它的變化
			2. 寬 × 高 = 80% × 100% ; 變更瀏覽器寬度, 並觀察它的變化
		*/
		
		/* width, height 僅只內容 content的部分, height 在普通情況是無法使用百分比 */
		
		#box {width:300px; height:250px;}       /* 絕對單位的尺寸, 不會隨瀏覽器視窗大小而變化 */
		#box {width:80%; height:100%;}       /* 相對單位的尺寸, 會隨瀏覽器視窗大小而變化 */
		
	</style>
</head>
<body>

	<h1>Dimension(尺寸)</h1><hr>
	<div id="box">
		Dimension Dimension Dimension Dimension Dimension Dimension Dimension 
		Dimension Dimension Dimension Dimension Dimension Dimension Dimension 
		Dimension Dimension Dimension Dimension Dimension Dimension Dimension 
		Dimension Dimension Dimension Dimension Dimension Dimension Dimension 
	</div>
	</br>

</bodY>
</html>
