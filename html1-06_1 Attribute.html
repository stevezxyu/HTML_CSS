<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Attribute</title>
	<style>
		div {background:yellow;}
	</style>
</head>
<body>
	<!-- 請增加 align="center" -->
	<div align="center">This is the page content1.</div>

	<!-- 請增加 align="right" 屬性  -->
	<div align="right">This is the page content1.</div>

	<!-- 請增加 title="Title Attribute" -->    <!-- 滑鼠游標移過去, 會出現標示 -->
	<div title="Title Attribute">This is the page content1.</div>
</body>
</html>
