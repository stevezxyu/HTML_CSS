	<h2 id="first_title">如何耗費一代人的青春</h2>
	<p>文／王盈勛</p>
	<p>
		總統選舉將屆，兩大政黨總統候選人都說，大學教師不應忙著量產論文，把學生教好、對社會做出貢獻，是更重要的事。<br/></br/>
		大學教授為何忙著量產論文？因為十年的頂大跟教學卓越計畫下來，台灣的大學文化，已從研究、教育與服務文化，被徹底轉型為業績文化。政府教育經費緊縮（偏偏大學數量又以倍數成長），在僧多粥少的情況下，教育當局引進了所謂的「市場機制」，要各大學拿出績效表現來，才能拿到贏家的獎酬。
	</p></br>
	
	<p>(以上內文摘錄自 2015/12/25 Yahoo奇摩新聞)</p>
